<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'Exercícios'" [classHeader]="true" [blockClass]="'table-border-style'">
      <a routerLink="{{voltarUrl}}"><i class="fa fa-arrow-left espacamento1" aria-hidden="true"></i></a>
      <div *ngIf="mensagemSucesso" class="alert alert-success" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>{{mensagemSucesso}}</strong>
      </div>
      <div *ngIf="mensagemErro" class="alert alert-danger" role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>{{mensagemErro}}</strong>
      </div>
      <br>
        <div *ngIf="verifica" class="col-sm-12 treino">
          <h3> Exercícios </h3>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Nome do Exercício</th>
                  <th>Vídeo Exercício</th>
                  <th>Responsável</th>
                  <th class="text-center">Editar</th>
                  <th class="text-center">Deletar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let exercicio of exercicios">
                  <td class="maiusculo">{{ exercicio.nomeExercicio }} </td>
                  <td class="tam"><a href="{{ exercicio.linkVideoExercicio }}" target="_blank"><strong> Vídeo </strong></a></td>
                  <td class="maiusculo">{{ exercicio.responsavelCadastro }}</td>
                  <td *ngIf="perfil == 'Admin' || exercicio.personal_id != null" class="maiusculo text-center"><a
                      routerLink="/exercicios/atualiza/{{ exercicio._id }}"><i
                        class="cor fa fa-pencil fa-2x"></i></a></td>
                  <td *ngIf="perfil == 'Admin' || exercicio.personal_id != null" class="maiusculo text-center"><a routerLink="#" (click)="pegaId(exercicio._id)" data-toggle="modal"
                      data-target="#exampleModalT">
                      <i class="cor ti-trash"></i>
                    </a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </app-card>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalT" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Deletar Exercício</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Tem certeza que deseja deletar o exercício?
          </div>
          <div class="row margemdireita">
            <div class="col-md-12">
              <button type="button" class="btn btn-primary corred" data-dismiss="modal">Cancelar</button>
              <button type="button" (click)="deletar(exercicio._id)" data-dismiss="modal"
                class="btn btn-primary">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
